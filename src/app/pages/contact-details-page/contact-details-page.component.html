<div *ngIf="contact$" class="contact-details">
    <img src="https://avatars.dicebear.com/api/avataaars/{{contact$._id}}.svg">
    <p>{{contact$.name}}</p>
    <p>{{contact$.email}}</p>
    <p>{{contact$.phone}}</p>
    <button [routerLink]="['/contact', contact$._id, 'edit']">Edit</button>
    <button (click)="onRemoveContact()">Delete</button>
    <button routerLink="/contact">Back</button>
    <transfer-fund [contact]="contact$" [amount]="amount" (onTransferCoins)="onTransferCoins($event)"></transfer-fund>
    <moves-list [contact]="contact$" [user]="user$"></moves-list>
    <router-outlet></router-outlet>
</div>
